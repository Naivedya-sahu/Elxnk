# Elxnk Unified Configuration
# Main configuration file for the Elxnk integrated system

[Paths]
# Binary locations
lamp_binary=/opt/bin/lamp
genie_binary=/opt/bin/genie_lamp

# Configuration files
genie_config=/opt/etc/genie_ui.conf

# Script locations
project_root=/home/root/lamp-v2
ui_script=/home/root/lamp-v2/scripts/ui_state.sh

# Runtime files
lamp_pipe=/tmp/elxnk_lamp.pipe
log_file=/tmp/elxnk.log
pid_file=/tmp/elxnk.pid

[UI]
# UI positioning (bottom-right corner)
ui_x=1000
ui_y=1400
ui_width=404
ui_height=472

# Display settings
items_per_page=5
text_scale=0.4
component_scale=0.8

[Process]
# Process monitoring interval (seconds)
monitor_interval=5

# Restart delay on crash (seconds)
restart_delay=1

# Shutdown timeout (seconds)
shutdown_timeout=3

[Features]
# Enable/disable features
auto_init_ui=true
auto_restart_on_crash=true
enable_process_monitoring=true

[Logging]
# Log level: DEBUG, INFO, WARN, ERROR
log_level=INFO

# Keep last N lines in log
log_max_lines=1000

[Gestures]
# Gesture configuration is loaded from genie_config file
# Default gestures:
# - 4-finger tap: Show/Refresh UI
# - 2-finger tap: Next page
# - 3-finger tap: Select/Preview component
# - 5-finger tap: Next item in list

[Components]
# Component library settings
components_dir=/home/root/lamp-v2/assets/components
font_dir=/home/root/lamp-v2/assets/font

# Available components (auto-detected from components_dir)
# R, C, L, NP_C, P_C, R_TRIM
# D, ZD, NPN, PNP, NMOS, PMOS
# VDC, VAC, VAR
# GND, TX, OPAMP
